<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='sass/main.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class='container'>
        <div class='input-area'>
            <input class='input' type='text' placeholder=' calculate'>
        </div>
        <div class='box'>
            <button class='symbol add'>
                +
            </button>
        </div>
        <div class='box'>
            <button class='symbol minus'>
                -
            </button>
        </div>
        <div class='box'>
            <button class='symbol multiply'>
                *
            </button>
        </div>
        <div class='box'>
            <button class='symbol divide'>
                %
            </button>
        </div>
        <div class='box'>
            <button class='button one'>
                1
            </button>
        </div>
        <div class='box'>
            <button class='button two'>
                2
            </button>
        </div>
        <div class='box'>
            <button class='button three'>
                3
            </button>
        </div>
        <div class='box'>
            <button class='button four'>
                4
            </button>
        </div>
        <div class='box'>
            <button class='button five'>
                5
            </button>
        </div>
        <div class='box'>
            <button class='button six'>
                6
            </button>
        </div>
        <div class='box'>
            <button class='button seven'>
                7
            </button>
        </div>
        <div class='box'>
            <button class='button eight'>
                8
            </button>
        </div>
        <div class='box'>
            <button class='button nine'>
                9
            </button>
        </div>
        <div class='box'>
            <button class='button zero'>
                0
            </button>
        </div>
        <div class='box'>
            <button class='symbol dot'>
                .
            </button>
        </div>
        <div class='box'>
            <button class='symbol clear'>
                AC
            </button>
        </div>
        <div class='equal-div'>
            <button class='equal'>
                =
            </button>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
