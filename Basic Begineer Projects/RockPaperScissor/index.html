<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>

    <header>

        <h1>
            Rock Paper Scissor
        </h1>

    </header>

    <section>

        <div class='score'>
            <p id='player'>Player : 0</p>
            <p id='computer'>Computer : 0</p>
        </div>

        <div class='button'>
            <button id='restart'>Restart</button>
        </div>

        <div class='choices'>
            <img id='rock' src="https://img.icons8.com/ultraviolet/40/000000/rock.png"/>
            <img id='paper' src="https://img.icons8.com/doodle/48/000000/paper-plane--v1.png"/>
            <img id='scissor' src="https://img.icons8.com/color/48/000000/hand-scissors--v1.png"/>
        </div>

        <div class='modal'>
            <div id='result' class='modal-content'>
                <h2>You Win</h2>
                <p>Computer Choose Paper</p>
            </div>
        </div>

    </section>

<script src='app.js'></script>
</body>
</html>
